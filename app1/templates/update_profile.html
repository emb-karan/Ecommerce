<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>hii i am a up Date . html </h1>

    <form method="post" action="{% url 'update_pro' %}"  enctype="multipart/form-data"  >
						
        {% csrf_token %}
            
                <div class="row ">
                    <div class="col-sm-6">
                        <p class="font-weight-bold">First name</p>
                        <h6 class="text-muted"><input type="text" class="form-control" name="firstname" value="{{uObj.first_name | upper}}"></h6>	
                    </div>
                    <div class="col-sm-6">
                        <p class="font-weight-bold">Last Name</p>
                        <h6 class="text-muted"><input type="text" class="form-control" name="lastname" value="{{uObj.last_name | upper}}"> </h6>    
                    </div>    
                    <div class="col-sm-6">
                        <p class="font-weight-bold">Nick Name</p>
                        <h6 class="text-muted"><input type="text" class="form-control" name="nick_name" value="{{upObj.Nnikename | upper}}"> </h6>    
                    </div>  
                    <div class="col-sm-6">
                        <p class="font-weight-bold">Addhar Number</p>
                        <h6 class="text-muted"><input type="text" class="form-control" name="addhar_no" value="{{upObj.Adhaar_card_No | upper}}"> </h6>    
                    </div>   
                    <label for="birthdaytime">Birthday (date and time):</label>
                    <input type="datetime-local" id="birthdaytime" name="birthdaytime" value="{{ upObj.Birth_Date }}">
                    <div class="col-sm-6">
                        <p class="font-weight-bold"> Address </p>
                        <h6 class="text-muted"><input type="text" class="form-control" name="Address" value="{{upObj.address | upper}}"> </h6>    
                    </div>           
                    <div class="col-sm-6">
                        <p class="font-weight-bold"> Pincode </p>
                        <h6 class="text-muted"><input type="text" class="form-control" name="pincode" value="{{upObj.pincode | upper}}"> </h6>    
                    </div>      
                    
                    <div class="col-sm-6">
                        <p class="font-weight-bold"> City </p>
                        <h6 class="text-muted"><input type="text" class="form-control" name="city" value="{{upObj.city | upper}}"> </h6>    
                    </div>   
                    
                    <div class="col-sm-6">
                        <p class="font-weight-bold"> State </p>
                        <h6 class="text-muted"><input type="text" class="form-control" name="state" value="{{upObj.state | upper}}"> </h6>    
                    </div>   

                </div>
                <h4 class="mt-3"></h4>
                <hr class="bg-primary">

                  
                </div>
            <input type="submit" value="Update">

                
        </form>

    
</body>
</html>
