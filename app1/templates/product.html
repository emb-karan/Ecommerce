<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>  Add Product   </h1>
    <button type="button" class="btn btn-outline-success logout">
        <a href="{% url 'index_home' %}" style="text-decoration: none">Home</a>
    </button>

    <form method="post" action="{% url 'add_product' %}" id="myform" onsubmit="return validation()"  >
        {% csrf_token %}

        <div id="error_message">  </div>
        
        <label for="Product-Name">Product_Name</label><br>
        <input type="text" id="product_Name" name="Product_Name" ><br>
        <label for="Prodduct_No">Prodduct_No</label><br>
        <input type="number" id="product_No" name="Prodduct_No" ><br><br>
        <label for="birthdaytime">Product_Price</label>
        <input type="number" id="product_Price" name="Product_Price">
        <input type="submit" value="Submit">
    </form>

    <script>

        function validation(){
            var pr_name = document.getElementById('product_Name').value
            var pr_no = document.getElementById('product_No').value
            var pr_pri = document.getElementById('product_Price').value
            // console.log(pr_name,pr_no,pr_pri)

            var error_message = document.getElementById("error_message")

            var text = error_message.style.padding = "10";

            if (pr_name == null || pr_name == "", pr_pri == null || pr_pri == "" , pr_no == null || pr_no == "" ) {
                
                text = "Please Fill The fill Required Field  "
                error_message.innerHTML = text;

                return false;
            }

            if (pr_name.length > 50){
                text = "Product_Name Not More than 50 character "
                error_message.innerHTML = text;
                return false;
            }

            if ( pr_no > 9999 || pr_no < 100  ){
                text = "Prodduct_No should not be greater then  9999 Number or less than 100 "
                error_message.innerHTML = text;
                return false;
            }
            if ( pr_pri > 10000 ){
                text = "Prodduct_No Price should be Less Then 1000 "
                error_message.innerHTML = text;
                return false;
            }

            

		    alert("Form submitted Successfully")	
		
		    return true


    
        }


    </script>



    
</body>
</html>
