<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello every one i am a cart.html </h1>
    <form action="" method="post">
                
    {% csrf_token %}
    {% for i in upObj %}

    
        <div class="row ">
            <div class="col-sm-6">
                <p class="font-weight-bold">Product_name</p>
                <h6 class="text-muted">{{i.product_name | upper}}</h6>	
            </div>
            <div class="col-sm-6">
                <p class="font-weight-bold">Order Price</p>
                <h6 class="text-muted">{{i.order_price  | upper}}</h6>    
            </div>         
            <div class="col-sm-6">
                <p class="font-weight-bold">Descreption</p>
                <h6 class="text-muted">{{i.descreption}}</h6>    

                
            </div>
            <button  ><a href="{% url 'delcart' id=i.id %}" >
                Delete
            </a> 
            </button>

            <button type="submit"   > <a href="{% url 'order_now' cart_id=i.id %}">Order</a> </button>


        </div>
        <h4 class="mt-3"></h4>
        <hr class="bg-primary">
        <div class="row">
            <div class="col-sm-6">
                <p class="font-weight-bold">  </p>
                <h6 class="text-muted"></h6>	
            </div>
        </div>

    {% endfor %}		
</form>
    
</body>
</html>
